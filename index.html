<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Del Tiempo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Del Tiempo</h1>
    <div class="search-container">
      <input type="text" id="cityInput" class="form-control" placeholder="Ingresa Ciudad">
      <button id="searchBtn" class="btn btn-primary">Buscar</button>
    </div>
    <div id="currentWeather">
      <div class="weather-info">
        <h2 class="city-name"></h2>
        <div class="weather-icon"></div>
        <div class="temperature"></div>
        <div class="description"></div>
        <div class="additional-info">
          <div class="wind-speed"></div>
          <div class="humidity"></div>
          <div class="sunrise"></div>
          <div class="sunset"></div>
          <div class="air-quality"></div>
        </div>
      </div>
    </div>

    <h2>Búsquedas anteriores</h2>
    <table id="searchHistory" class="table">
      <thead>
        <tr>
          <th>Ciudad</th>
          <th>Temperatura</th>
        </tr>
      </thead>
      <tbody></tbody> <!-- Agrega un elemento <tbody> para agregar las filas dinámicamente -->
    </table>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
